        }

        }
        nav{
            display: flex;
            justify-content: space-evenly;
            font-size: 25px;
        }
        nav a{
            font-weight: 600;
            text-decoration: none;
            color: black;
        }
        nav a:hover{

        }
        .filter-sort{
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

            text-align: center;
            margin-top: 60px;

            height: 200px;

            margin: 12px;
        }
        .rating{

            margin-top: 10px;
        }
        .rating>p:nth-child(2){

        }
        .box>h4{
            margin: 8px 0;
        }
        .box>p:nth-child(4){
            font-size: 14px;
            color: rgb(106, 106, 106)
        }
        .box>h5{
            margin-top: 8px;
        } 
        .cart{
            margin-top: 10px;
        }
        #logout{
            position: absolute;
            right: 30px;
            top: 40px;

    </style>
</head>

    const container=document.getElementById("container");
    const filter_sort=document.querySelector(".filter-sort");
    const boxes=document.querySelector(".boxes");
    const categoryFilter=document.getElementById("category");
    const priceSorting=document.getElementById("sort")
    const logout=document.getElementById("logout")

    const isAuth=localStorage.getItem("isAuth") || "NotAuthenticated"
    if (isAuth==="NotAuthenticated"){
        window.location.href="login.html"
    }
    
    function createCard(product){
        return `<div class="box">
                <div class="imageBox">
                    <img src="${product.image}" alt="">
                </div>
                <div class="rating">
                    <p>${product.rating.rate}<i class="fa-solid fa-star"></i></p>
                    <p>|</p>
                    <p>${product.rating.count}</p>
                </div>
                <h4>${product.title}</h4>
                <h5>$ ${product.price}</h5>
                <input type="submit" class="cart" value="Add to Cart" onclick="addToCart(${product.id})">
            </div>`;
    }
    
    function displayProduct(products){
        boxes.innerHTML=products.map(createCard);
    };

    function filterProduct(){       
        const selectedCategory=categoryFilter.value 
        if (selectedCategory===""){
            displayProduct(products)
        }
        else{
            const filteredProducts=products.filter(product => product.category==selectedCategory)
            displayProduct(filteredProducts)
        }
    }

    function sortProduct(){
        const selectedSorting=priceSorting.value
        
        if (selectedSorting==""){
            displayProduct(products)
        }
        else if (selectedSorting=="ascending"){
            products.sort((a,b)=>a.price-b.price)
            displayProduct(products)
        }
        else if (selectedSorting=="descending"){
            products.sort((a,b)=>b.price-a.price)
            displayProduct(products)
        }
        else if (selectedSorting=="sort by popularity"){
            products.sort((a,b)=>b.rating.rate-a.rating.rate)
            displayProduct(products)
        }
    }

    displayProduct(products)

    function addToCart(id){
        let productsId=JSON.parse(localStorage.getItem("productsId")) || []
        
        if (productsId.includes(id)){
            alert("This item has already taken")
        }
        else{
            productsId.push(id)
            localStorage.setItem("productsId", JSON.stringify(productsId))
            alert("Item added in cart")
        }
        location.reload()
    }

    logout.addEventListener("click", ()=>{
        localStorage.setItem("isAuth", "NotAuthenticated")
        location.reload()
    })
