<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            color: #666;
            text-align: left;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #create_user{
            margin-top: 10px;
        }

        #create_user p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        #create_user a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        #create_user a:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Login Page</h2>
        <div id="login">
            <form id="form">
                <label>Email:</label> 
                <input type="email" id="email">
                <label>Password:</label> 
                <input type="password"id="password">
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
        <div id="create_user">
            <div>
                <p>Create new user</p>
                <a href="index.html">SignUp</a>
            </div>
        </div>
    </div>
</body>
<script>
    const form=document.getElementById("form")
    const email=document.getElementById("email")
    const password=document.getElementById("password")

    const login= (event)=>{
        event.preventDefault()        

        const userDetails={
            "email":email.value,
            "password":password.value
        }
        const savedDetail=JSON.parse(localStorage.getItem("userDetails")) || {}
        
        if (savedDetail.email==userDetails.email && savedDetail.password==userDetails.password){
            localStorage.setItem("isAuth", "Authenticated")
            window.location.href="home.html"
        }
        else{
            alert("Invalid Credentials!")
        }
    }

    form.addEventListener("submit", login)

</script>
</html>
